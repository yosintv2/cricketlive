<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ads Player</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #ads-player {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #content-player {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
  }
  #skip-button {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: rgba(255, 255, 255, 0.5);
    color: black;
    cursor: pointer;
    display: none;
  }
</style>
</head>
<body>
<div id="ads-player">
  <video id="ads-video" width="640" height="360" controls autoplay>
    <source src="path/to/your/ads-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="skip-button">Skip Ads</div>
</div>
<iframe id="content-player" src="" frameborder="0"></iframe>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const iframeSrc = urlParams.get('iframeSrc') || 'https://www.example.com';
  const adsVideoSrc = urlParams.get('adsVideoSrc') || 'https://www.w3schools.com/html/mov_bbb.mp4';

  const adsVideo = document.getElementById('ads-video');
  const skipButton = document.getElementById('skip-button');
  const contentPlayer = document.getElementById('content-player');

  let adDuration = 0;
  adsVideo.src = adsVideoSrc;

  adsVideo.addEventListener('timeupdate', () => {
    adDuration = adsVideo.currentTime;
    if (adDuration >= 5) {
      skipButton.style.display = 'block';
    }
  });

  skipButton.addEventListener('click', () => {
    adsVideo.pause();
    document.getElementById('ads-player').style.display = 'none';
    contentPlayer.style.display = 'block';
  });

  adsVideo.addEventListener('ended', () => {
    skipButton.style.display = 'none';
    document.getElementById('ads-player').style.display = 'none';
    contentPlayer.style.display = 'block';
    contentPlayer.src = iframeSrc;
  });
</script>
</body>
</html>
